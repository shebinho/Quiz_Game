<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz-Game</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Bungee" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="header-text">Let's Play a Quiz !</h1>
    </header>
    <div class="main-menu-box">
        <div class="circle-element"><span class="btn-start">Start</span></div>
            <div class="btn-box">
                <button class="btn-sport"><img src="icons-soccer-ball.png" alt="soccer-ball"></button>
                <button class="btn-music"><img src="icons-music.png" alt="music"></button>
                <button class="btn-film"><img src="icons-tv.png" alt="tv"></button>
        </div>
        <div class="score-box">
            <div class="score">Score :</div>
        </div>

    </div>
</body>
</html>
